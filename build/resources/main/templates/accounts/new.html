<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/"><strong><span style="color: #FFFFFF;">Split</span><span style="color: #018c4b;">Wise</span></strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/accounts}"><strong style="color: #FFFFFF;">Home</strong> <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
        <div class="float-left">
            <div style="margin-right: 25px">
                <a href="/logout" class="btn btn-outline-success text-end">Sign out</a>
            </div>
        </div>
    </nav>
</header>

<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>
            <br>
            <h1>Registration</h1>

            <form th:action="@{/accounts/create}" method="post">

                <div class="form-group">
                    <label class="control-label" for="name"> Name </label> <input
                        id="name" class="form-control" name="name" required
                        autofocus="autofocus" />
                </div>


                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" name="email" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="telephoneNumber"> Phone number </label> <input
                        id="telephoneNumber" class="form-control" name="telephoneNumber"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="encodedPassword"> Password </label> <input
                        id="encodedPassword" class="form-control" type="password"
                        name="encodedPassword" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
