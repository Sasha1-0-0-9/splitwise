<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/"><strong><span style="color: #FFFFFF;">Split</span><span style="color: #018c4b;">Wise</span></strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/accounts}"><strong style="color: #FFFFFF;">Home</strong> <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
        <div class="float-left">
            <div style="margin-right: 25px">
                <a href="/logout" class="btn btn-outline-success text-end">Sign out</a>
            </div>
        </div>
    </nav>
</header>
<body>
<div class="pt-5"></div>
<h3 class="pt-5 d-flex justify-content-center"> User info </h3>
<div class="container">
    <table style="text-align: center" class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col"> <img style="height: 40px; width: 40px;"
                                  src="https://cdn-icons-png.flaticon.com/512/5501/5501391.png"></th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><p th:text="${contact.getName()}">VALUE</p></td>
            <td><p th:text="${account.getEmail()}">VALUE</p></td>
            <td><p th:text="${account.getTelephoneNumber()}">VALUE</p></td>
            <td><p th:text="${balance}">VALUE</p></td>
            <td><form th:method="GET" th:action="@{/accounts/edit}">
                <input class="btn btn-success" type="submit" value="Edit"/>
            </form></td>
            <td><form th:method="GET" th:action="@{/accounts/delete}">
                <input class="btn btn-danger" type="submit" value="Delete"/>
            </form></td>
        </tr>
        </tbody>
    </table>

    <form th:method="GET" th:action="@{/accounts/contacts}">
        <input class="btn btn-outline-dark" type="submit" value="My contacts"/>
    </form>
    <br>

    <form th:method="GET" th:action="@{/accounts/groups}">
        <input class="btn btn-outline-dark" type="submit" value="My group"/>
    </form>
    <br>
    <form th:method="GET" th:action="@{/accounts/expenses}">
        <input class="btn btn-outline-dark" type="submit" value="My expenses"/>
    </form>
</div>
</body>
</html>
