<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/" style="color: #018c4b">Splitwise</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/accounts/{id}(id=${current_user_id})}">Home <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
        <div class="float-left">
            <div style="margin-right: 25px">
                <a href="/logout" class="btn btn-outline-success text-end">Sign out</a>
            </div>
        </div>
    </nav>
</header>

<body>
<br>
<br>
<br>
<div class="container">
<div th:if="${groups.isEmpty()}">
    <p>Group list is empty!</p>
</div>
<div th:unless="${groups.isEmpty()}">
    <div th:each="group : ${groups}">
        <a  class="link-dark" th:href="@{/accounts/{accountId}/groups/{groupId}(accountId=${accountId}, groupId=${group.getId()})}"
           th:text="${group.getName()}">user</a>
    </div>
</div>

<form class="pt-3" th:method="GET" th:action="@{/accounts/{accountId}/groups/new(accountId=${accountId})}">
    <input class="btn btn-success" type="submit" value="Create new group"/>
</form>
</div>
</body>
</html>
