<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${'Name: ' + group.getName()}">VALUE</p>
<p>List participant of group</p>
<div th:if="${contacts.size() > 0}">
    <div th:each="contact : ${contacts}">
        <a th:text="${contact.getName() + ', ' + contact.getTelephoneNumber()}">user</a>
    </div>
</div>

<br><br>
<div th:if="${text == null}">
</div>
<div th:unless="${text == null}">
    <p th:text="${text}"></p>
</div>

<form th:method="GET" th:action="@{/accounts/{accountId}/groups/{groupId}/add(accountId=${accountId}, groupId=${group.getId()})}">
    <input type="submit" value="Add to group"/>
</form>

<form th:method="GET" th:action="@{/accounts/{accountId}/groups/{groupId}/leave(accountId=${accountId}, groupId=${group.getId()})}">
    <input type="submit" value="Leave group"/>
</form>

</body>
</html>
