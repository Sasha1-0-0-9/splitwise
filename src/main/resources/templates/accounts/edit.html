<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/" style="color: #018c4b">Splitwise</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/accounts}">Home <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
        <div class="float-left">
            <div style="margin-right: 25px">
                <a href="/logout" class="btn btn-outline-success text-end">Sign out</a>
            </div>
        </div>
    </nav>
</header>
<body>
<div class="pt-5 container">
<form method="post" th:method="POST" th:action="@{/accounts/{id}(id=${account.getId()})}" th:object="${account}">
    <div class="pt-5"></div>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>


    <input class="btn btn-outline-success" type="submit" value="Update!"/>
</form>
</div>


</body>
</html>
