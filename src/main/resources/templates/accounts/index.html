<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/" style="color: #018c4b">Splitwise</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/accounts}">Home <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
        <div class="float-left">
            <div style="margin-right: 25px">
                <a href="/logout" class="btn btn-outline-success text-end">Sign out</a>
            </div>
        </div>
    </nav>
</header>

<body>
<br>
<br>
<h4 class="d-flex justify-content-center pt-3">Accounts</h4>
<div class="container">
<div class="col-16">
    <table class="table table-sm table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">New expense</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td><p th:text="${contact.getName()}"></p></td>
            <td><p th:text="${contact.getPhoneNumber()}"></p></td>
            <td><form th:method="GET" th:action="@{/accounts/expenses/new}">
                <input class="btn btn-outline-dark" type="submit" value="New expense"/>
            </form></td>
        </tr>
        </tbody>
    </table>


    <form class="pt-3" th:method="GET" th:action="@{/accounts/found}">
        <input class="btn btn-success" type="submit" value="Find a contact"/>
    </form>

</div>
</div>
</body>
</html>
