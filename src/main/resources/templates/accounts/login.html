<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New account</title>
</head>
<body>

<form th:method="POST" th:action="@{/accounts/login}">
    <label for="telephoneNumber">Enter telephone number: </label>
    <input type="text" name="telephoneNumber" id="telephoneNumber"/>
    <br/>
    <label for="encodedPassword">Enter password: </label>
    <input type="text" name="encodedPassword" id="encodedPassword"/>
    <br/>
    <input type="submit" value="Log in!"/>
</form>

</body>
</html>
