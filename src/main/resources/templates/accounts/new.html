<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New account</title>
</head>
<body>

<form th:method="POST" th:action="@{/accounts}" th:object="${account}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="encodedPassword">Enter password: </label>
    <input type="text" th:field="*{encodedPassword}" id="encodedPassword"/>
    <div style="color:red" th:if="${#fields.hasErrors('encodedPassword')}" th:errors="*{encodedPassword}">Password Error</div>
    <br/>
    <label for="telephoneNumber">Enter telephone number: </label>
    <input type="text" th:field="*{telephoneNumber}" id="telephoneNumber"/>
    <div style="color:red" th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}">Phone Error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
