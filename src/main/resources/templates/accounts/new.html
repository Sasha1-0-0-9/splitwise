<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New account</title>
</head>
<body>

<form th:method="POST" th:action="@{/accounts}">
    <label for="name">Enter name: </label>
    <input type="text" name="name" id="name"/>
    <br/>
    <label for="encryptedPassword">Enter password: </label>
    <input type="text" name="encryptedPassword" id="encryptedPassword"/>
    <br/>
    <label for="telephoneNumber">Enter telephone number: </label>
    <input type="text" name="telephoneNumber" id="telephoneNumber"/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" name="email" id="email"/>
    <br/>
    <div th:if="${text == null}">
    </div>
    <div th:unless="${text == null}">
        <p th:text="${text}"></p>
    </div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
