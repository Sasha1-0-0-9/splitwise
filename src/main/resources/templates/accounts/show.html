<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/" style="color: #018c4b">Splitwise</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
        <div class="float-left">
            <div style="margin-right: 25px">
                <a href="/logout" class="btn btn-outline-success text-end">Sign out</a>
            </div>
        </div>
    </nav>
</header>
<body>
<div class="pt-5"></div>
<h3 class="pt-5 d-flex justify-content-center"> User info </h3>

<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p th:text="${'Name: ' + contact.getName()}">VALUE</p></td>
        <td><p th:text="${'Email: ' + account.getEmail()}">VALUE</p></td>
        <td><p th:text="${'Phone: ' + account.getTelephoneNumber()}">VALUE</p></td>
        <td><form th:method="GET" th:action="@{/accounts/{id}/edit(id=${account.getId()})}">
            <input class="btn btn-success" type="submit" value="Edit"/>
        </form></td>
        <td><form th:method="DELETE" th:action="@{/accounts/{id}(id=${account.getId()})}">
            <input class="btn btn-danger" type="submit" value="Delete"/>
        </form></td>
    </tr>
    </tbody>
</table>

<form th:method="GET" th:action="@{/accounts/{id}(id=${account.getId()})}">
    <input class="btn btn-outline-dark" type="submit" value="My contacts"/>
</form>
<br>

<form th:method="GET" th:action="@{/accounts/{id}/groups(id=${account.getId()})}">
    <input class="btn btn-outline-dark" type="submit" value="My group"/>
</form>

<form th:method="GET" th:action="@{/accounts/{id}/expenses(id=${account.getId()})}">
    <input type="submit" value="My expenses"/>
</form>

</body>
</html>
