<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="expense : ${expenses}">
    <a th:href="@{/accounts/${accountId}/expenses/{expenseId}(accountId=${accountId}, expenseId=${expense.getId()})}"
       th:text="${expense.getLocalDateTime() + ' - ' + expense.getAmount()}">expense</a>
</div>

<a th:href="@{/accounts/${accountId}/expenses/new}">Create new expense</a>

</body>
</html>
