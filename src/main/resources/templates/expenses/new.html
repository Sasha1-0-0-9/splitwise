<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/" style="color: #018c4b">Splitwise</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/accounts/{id}(id=${current_user_id})}">Home <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
        <div class="float-left">
            <div style="margin-right: 25px">
                <a href="/logout" class="btn btn-outline-success text-end">Sign out</a>
            </div>
        </div>
    </nav>
</header>

<body>
<div class="pt-5"></div>
<div class="pt-5"></div>
<h4 class="d-flex justify-content-center"> Create new expense</h4>
<br>
<div class="d-flex justify-content-center">

<form th:method="POST" th:action="@{/accounts/{accountId}/expenses/new(accountId=${accountId})}">
    <label for="amount">Enter amount: </label>
    <input type="text" name="amount" id="amount"/>
    <br/>
    <br>
    Currency: <select name="currency">
    <option>EUR</option>
    <option>UAH</option>
    <option>USD</option>
    </select>
    <br/>
    <br>
    Gender: <input type="radio" name="expenseType" value="USER" checked />USER
    <input type="radio" name="expenseType" value="GROUP" />GROUP
    <br/>
    <br>
    <label for="lenderName">Enter lender phone number: </label>
    <input readonly th:value="${phoneNumber}" type="text" name="lenderName" id="lenderName"/>
    <br/>
    <br>
    <label for="borrowerName">Enter borrower user phone number or group name: </label>
    <input type="text" name="borrowerName" id="borrowerName"/>
    <br/>
    <div th:if="${text == null}">
    </div>
    <div th:unless="${text == null}">
        <p th:text="${text}"></p>
    </div>
    <br/>
    <input class="btn btn-success" type="submit" value="Create!"/>
</form>
</div>

</body>
</html>
