<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/" style="color: #018c4b">Splitwise</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/accounts}">Home <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
        <div class="float-left">
            <div style="margin-right: 25px">
                <a href="/logout" class="btn btn-outline-success text-end">Sign out</a>
            </div>
        </div>
    </nav>
</header>

<body>
<div class="pt-5"></div>
<div class="pt-5"></div>
<h4 class="d-flex justify-content-center"> Here you can </h4>

<div class="d-flex justify-content-center pt-3">
    <form th:method="GET" th:action="@{/accounts/{accountId}/expenses/new(accountId=${accountId})}">
        <input class="btn btn-success" type="submit" value="Create new expense"/>
    </form>
</div>
<br>
<h5 class="d-flex justify-content-center">Or</h5>
<div class="d-flex justify-content-center pt-3">
    <form th:method="GET" th:action="@{/accounts/{accountId}/groups/{groupId}/expenses/excel(accountId=${accountId}, groupId=${groupId})}">
        <input class="btn btn-success" type="submit" value="Export to Excel"/>
    </form>
</div>
<br>
<div class="container">
    <h6> Your expenses </h6>
<div th:each="expense : ${expenses}">
    <a th:href="@{/accounts/{accountId}/expenses/{expenseId}(accountId=${accountId}, expenseId=${expense.getId()})}"
       th:text="${expense.getLocalDateTime() + ' - ' + expense.getAmount()}">expense</a>
</div>
</div>

<div th:if="${text == null}">
</div>
<div th:unless="${text == null}">
    <p th:text="${text}"></p>
</div>

</body>
</html>
