<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/" style="color: #018c4b">Splitwise</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
        <div class="float-left">
            <div style="margin-right: 25px">
                <a href="/logout" class="btn btn-outline-success text-end">Sign out</a>
            </div>
        </div>
    </nav>
</header>

<body class="pt-5">


<div class="pt-5"></div>
<div class="container">
    <div class="row">
        <div class="col-3">
<h4 th:text="${'Name: ' + group.getName()}">VALUE</h4>
<p>List participant of group</p>
<div th:if="${contacts.size() > 0}">
    <div th:each="balance : ${balances}">
        <a th:text="${balance.getKey().getName() + ', ' + balance.getKey().getPhoneNumber() + ', ' + balance.getValue().toString()}">user</a>
    </div>
</div>

        </div>
    </div>


<form th:method="GET" th:action="@{/accounts/groups/{groupId}/add(groupId=${group.getId()})}">
    <input class="btn btn-outline-success" type="submit" value="Add to group"/>
</form>
    <br>

<form th:method="GET" th:action="@{/accounts/groups/{groupId}/leave(groupId=${group.getId()})}">
    <input  class="btn btn-outline-danger" type="submit" value="Leave group"/>
</form>

<form th:method="GET" th:action="@{/accounts/groups/{groupId}/expenses(groupId=${group.getId()})}">
    <input  class="btn btn-outline-danger" type="submit" value="Group expenses"/>
</form>
</div>
</body>
</html>
